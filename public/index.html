<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Description under construction..." />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />
  <title>Organ Transplant Finder</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <div id="popup-container"
    style="background-color: rgba(0,0,0,0.5); width: 100vw; position:absolute; top:0; left:0; height: 100vh; z-index: 99999; backdrop-filter: blur(2px); display: none;">
    <div id="popup"
      style="position:absolute; top:50%; left:50%; transform: translateX(-50%) translateY(-50%);background-color: rgba(225,225,225,1);  border-radius: 10px; padding: 10px 15px; box-shadow: 0 0 30px rgba(0,0,0,0.9); color: black; width: 550px; z-index: 999999; display: flex; flex-direction: column; text-align: center; max-width: 90vw">
      <div><button onclick="document.getElementById('popup-container').style.display = 'none'"
          style="float: right;background: transparent; outline: none; box-shadow: none; border: none; padding: 0; cursor: pointer;">
          <span class="material-icons">
            close
          </span>
        </button>
      </div>
      <h1 id="popup-name" style="font-size: 1.5rem; margin-bottom: 27px; line-height: 1.3; padding: 0 10px;"></h1>
      <span id="popup-website" style="margin-bottom: 1px; padding: 0 10px;"></span>
      <p style="margin-top: 1px;">Tel: <span id="popup-phone"></span></p>
      <p style="margin-top: 5px; margin-bottom: 1px;">Address: <span id="popup-address"></span></p>
      <p style="margin-top: 1px; margin-bottom: 30px;">ZIP: <span id="popup-zip"></span></p>
      <div id="popup-filters"
        style="display: flex; flex-direction: row; align-items: center; justify-content: center; flex-wrap: wrap;">
      </div>
    </div>
  </div>
</body>

</html>
